<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Github dashboard</title>
</head>
<body>
  <h1>Dashboard de Informações do Github</h1>
  <div id="card-cards">
   
  </div>
  <div id="card-graphs">
    <div class="container-graph-title-1-3">      
      <h1 id="h3-titulo">Linguagens utilizadas</h1>
      <div id="graph-languages-container"></div>
      <div id="legend-grapg-languages"></div>
    </div>
    <div class="container-graph-title-2-3">
      
      <h1 id="h3-titulo">Updates em projetos em cada mês</h1>
      <div id="graph-update-projects-x-months">
      </div> 
    </div>
  </div>
  
  <div id="card-graph-commits">
    <div class="container-graph-commits-title">      
      <h1 id="h3-titulo">Commits a cada dia</h1>
      <div id="scroll-graph-commits">  
        <div id="graph-commits-container"></div>
        <div id="months-graph-commits"></div>
      </div>
    </div>
  </div>
   
  <span id="tooltip-graph-languages"></span>
  <span id="tooltip-graph-commits"></span>
  <span id="tooltip-graph-lines"></span>
</body>

<script type="module" src="graph-languages.js"></script>
<script type="module" src="graph-commits.js"></script>
<script type="module" src="graph-update-projects-x-months.js"></script>
<script type="module" src="cards.js"></script>

</html>
